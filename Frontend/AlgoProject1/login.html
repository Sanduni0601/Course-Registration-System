<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System</title>
    <link rel="stylesheet" href="style 2.css">
	<link rel="stylesheet" href="globals.css">

</head>
<body>
    <div class="container">
        <img src="university-of-vavuniya-logo-1024x1024-1-1.png" alt="University Logo" class="logo">
        <h1>Course Registration System<br>University of Vavuniya</h1>
        <div class="form-container">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'register')">REGISTER</button>
                <button class="tablinks" onclick="openTab(event, 'login')">LOGIN</button>
            </div>
            <div id="register" class="tabcontent" style="display: block;">
                <form>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <input type="telephone" id="telephone" name="telephone" placeholder="Mobile Number">
                    <input type="text" id="address" name="address" placeholder="Address">
                    <div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
                        <span style="color:#636363;">Birthday</span>
                        <input type="date" id="birthday" name="birthday" placeholder="Birthday">
                    </div>
                    
                    
                    <select id="role" name="role">
                        <option value="" disabled selected>Role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">REGISTER</button>
                </form>
            </div>
            <div id="login" class="tabcontent">
                <form>
                    <input type="email" id="login-email" name="email" placeholder="Email">
                    <input type="password" id="login-password" name="password" placeholder="Password">
                    <button type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
